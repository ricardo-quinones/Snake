<!DOCTYPE html>
<html>
  <head charset=utf-8>
    <link rel="stylesheet" href="style.css">
  </head>
  <body bgcolor="#E6E6FA">

    <div class="title">Snake</div>

    <div class="high-scores-block">
      <div class="submit-initials">New High Score
        Enter Your initials:
        <input type="text" id="input-initials" maxlength="3">
      </div>
      <div class="high-scores-list">High Scores:</div>
      <div class="background"></div>
    </div>
    <div id="grid">
      <div id="pause-game" class="pause">&#x275A &#x275A</div>
    </div>


    <div class="start">Start</div>
    <div class="play-again">Play again?
      <div class="yes">Yes</div>
      <div class="no">No</div>
    </div>
    <div class="thanks">Thanks for playing!<br>Come back soon.</div>
    <div class="score"></div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="snake_ui.js"></script>

  </body>
</html>
